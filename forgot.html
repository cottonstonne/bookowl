<html>
	<head>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<link rel="stylesheet" href="log.css">

	</head>
	<body>
		<div class="owl">
			<img src="owl.png"/>
		</div>
		<div class="outer">
			<div class="text-center" style="padding:50px 0">
				<div align=center class="logo">Reset Password</div>
				<!-- Main Form -->
				<div class="login-form-1">
					<form id="forgot-password-form" class="text-left">
						<div class="etc-login-form">
							<p>When you fill in your registered email address, you will be sent instructions on how to reset your password.</p>
						</div>
						<div class="login-form-main-message"></div>
						<div class="main-login-form">
							<div class="login-group">
								<div class="form-group">
									<label for="fp_email" class="sr-only">Email address</label>
									<input type="text" class="form-control" id="fp_email" name="fp_email" placeholder="email address">
								</div>
							</div>
							<button type="submit" class="login-button">Reset<i class="fa fa-chevron-right"></i></button>
						</div>
						<div class="etc-login-form">
							<p>already have an account? <a href="log.html">login here</a></p>
							<p>new user? <a href="reg.html">create new account</a></p>
						</div>
					</form>
				</div>
				<!-- end:Main Form -->
			</div>
		</div>
		<style>
.outer{
	display:flex;
	justify-content:center;
}
.outer{
        display:flex;
        align-items:center;
        justify-content:center;
}
.owl{
        display:flex;
        justify-content:center;
}

        width:15%;
}
